
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: app
spec:
  clusterIP: None
  selector:
    app: mongodb
  ports:
    - port: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: app
spec:
  serviceName: "mongodb"
  replicas: 3
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:6.0.15
          ##############
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999
          ####################  
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: password
          command:
            - sh
            - -c
            - |
              # try mongosh then mongo; connect directly to mongodb-1 pod
              HOST=mongodb-1.mongodb.app.svc.cluster.local
              DB=testdb
              echo "Connecting to $HOST"
              if command -v mongosh >/dev/null 2>&1; then
                mongosh "mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${HOST}:27017/${DB}?authSource=admin" \
                  --eval 'db.users.insertOne({name: "Alice", email: "alice@example.com"})'
              else
                mongo --username "${MONGO_USERNAME}" --password "${MONGO_PASSWORD}" --authenticationDatabase admin \
                  --eval 'db.getSiblingDB("testdb").users.insertOne({name: "Alice", email: "alice@example.com"})' "${HOST}:27017"
              fi
          volumeMounts:
            - name: mongodb-local-storage
              mountPath: /data/db
      volumes:
        - name: mongodb-local-storage
          emptyDir: {}
